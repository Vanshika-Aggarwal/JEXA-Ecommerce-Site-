{% extends 'app/base.html' %}
{% load static %}
{% block title %}Login{% endblock title %}
{% block main-content %}
<div class="container">
 <div class="row my-3">
  <div class="col-sm-6 offset-sm-3">
   <h3>Login</h3>
   <hr>
   <form action="" method="post" novalidate class="shadow p-5">
    {% csrf_token %}
    
    <div class="form-group">
        {{form.label_tag}} {{form}}
        <small class="text-danger">{{fm.errors|striptags}}</small><br> 
    </div>
    <small><a href="{% url 'changepassword'%}">Forgot your password?</a></small><br>
    <input type="submit" class="btn btn-primary mt-4" value="Login"><br>
   </form>
  </div>
 </div>
</div>
{% endblock main-content %}
